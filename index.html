<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="players">
    <div class="player1"><h4>Player1</h4></div>
    <div class="player2"><h4>Player2</h4></div>
  </div>
  <div class="gameBlock">
    <div class="box cross x1y1 row1 a"></div>
    <div class="box x2y1 row1 b"></div>
    <div class="box slash x3y1 row1 c"></div>
    <div class="box x1y2 row2 a"></div>
    <div class="box slash cross x2y2 row2 b"></div>
    <div class="box x3y2 row2 c"></div>
    <div class="box slash x1y3 row3 a"></div>
    <div class="box x2y3 row3 b"></div>
    <div class="box cross x3y3 row3 c"></div>

    <button type="button">RESTART</button>
    <span></span>
  </div>

  <script src="index.js"></script>
</body>
</html>
